
<div class="container">
  <h1>Accedi</h1>
</div>

<div class="container-form">
  <form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="nome" ngModel required>
    </mat-form-field>

    <div class="container-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Entra</button>
      <!-- <button mat-raised-button (click)="onLogout()">Log Out</button> -->

    </div>

  </form>

</div>
