<form [formGroup]="homeform" (ngSubmit)="onSubmit()" >
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome">
  </mat-form-field>

  <!-- <p *ngIf="homeform.get('nome').valid">Inserisci un nome</p> -->
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Colori</mat-label>
    <mat-select name="colore" ngModel>
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blue">Blue</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field> -->

  <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Invia</button>
  <button mat-raised-button color="primary" (click)="onPatchPersona()">Modifica</button>
</form>
