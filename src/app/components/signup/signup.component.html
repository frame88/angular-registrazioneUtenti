<h1>Registrazione</h1>

<form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="nome" ngModel required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Invia</button>
</form>
